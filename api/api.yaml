schemas:
  Config:
    description: |-
      Root configuration
    type: object
    properties:
      num_id:
        description: |-
          Primitive integer
        type: integer
        default: 1
      str_id:
        description: |-
          Primitive string
        type: string
        default: one
      kind:
        description: |-
          Primitive enum
        type: enum
        enum: [static, dynamic]
